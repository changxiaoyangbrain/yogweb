<h1>西欧的酸奶</h1>
<!-- headingBlock01--></div>
<p class="reg">意大利/希腊</p>
<div class="mb30 center"><img src="../images/w_eur_map.gif" width="517" height="276" alt="西欧／MAP">
</div>
<div class="headingBlock02">
<h2>意大利（萨丁尼亚、西西里）</h2>
<!-- headingBlock02--></div>
<p class="reg">萨丁尼亚的<b>“Giodo”</b>和西西里的<b>“Mezorado”</b>是传统的准酸奶产品。</p>
<div class="headingBlock02">
<h2>希腊</h2>
<!-- headingBlock02--></div>
<p class="reg">酸奶被称为<b>“Qiawuruti”</b>。去除乳清后的传统浓缩酸奶被称为<b>“Sacoras”</b>，其作为希腊风格的酸奶被广泛介绍到世界各地。还有将羊乳的发酵乳与小麦粉混合干燥后制成的<b>“Traxanas”</b>，用热水或鸡肉汁溶解后作汤喝。</p>
