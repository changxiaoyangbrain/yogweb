			<div class="headingBlock01">
			  <h1>乳酸菌OLL2712株的作用与机制浅谈</h1>
			</div><!-- headingBlock01-->
				<p class="reg">乳酸菌OLL2712株可减少腹部脂肪，同时降低HbA1c的作用机制，可以推断为小肠里的免疫细胞诱导产生抗炎症物质（IL-10），可抑制内脏脂肪组织的慢性炎症，改善胰岛素抵抗性。<br>腹部脂肪的减少，可认为是胰岛素分泌过多而促使脂肪合成的恶性循环得到抑制的结果，另外，HbA1c的降低，则是由于胰岛素抵抗性获得改善，使每天的血糖控制良好而获得的结果。</p>
