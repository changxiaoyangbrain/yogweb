          <div class="headingBlock01 mb10">
            <h1>
              关于<span class="fsItalic">L. delbrueckii</span> subsp. <span class="fsItalic">bulgaricus</span>(德氏乳杆菌保加利亚亚种) OLL1251株、<span class="fsItalic">S. thermophilus</span>(嗜热链球菌) OLS3290株
            </h1>
          </div>
          <p class="reg">
            株式会社明治一直致力于研究酸奶的健康功效。<br>
            在研究过程中，确认了酸奶与蔬菜同时摄取时，能够促进来源于蔬菜的类胡萝卜素吸收的效果。以下将介绍通过试验证明，能够促进类胡萝卜素吸收的乳酸菌OLL1251株以及乳酸菌OLS3290株的作用。
          </p>
